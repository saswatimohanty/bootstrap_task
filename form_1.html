<!DOCTYPE html>
<html>
<head>
	<title> Designing a form using Bootstrap </title>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
 	<script src="js/bootstrap.js"></script>
 	<script src = "jquery-2.2.0.js"> </script>
	<script src="form_validate.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
 <header>
  	<nav class="navbar navbar-default">
     <div class="container-fluid">
      <div class="navbar-header">
      	<a class="navbar-brand" href="#">Sample App</a>
        <img src="S.jpg" alt="Sample" class="img-responsive" style="max-width:50px; max-height:50px;">
      </div>
      <ul class="nav navbar-nav navbar-right">
      	<li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Goals</a></li>
        <li><a href="#">Tutorials</a></li>
        <li><a href="#">Videos</a></li>
        <li><a href="#">Link</a></li>
      </ul>
     </div>
    </nav>
  </header>
  <div class='container'>
  <div class='row'>
  <div class="list-group">
  	<a href="#" class="list-group-item active">Personal Information</a>
  	<a href="#" class="list-group-item">Educational Information</a>
  	<a href="#" class="list-group-item">Professional Information</a>
	</div>
  <form name="my_form" id = "my_form" action = "#" class="form-horizontal">
		<div class="form-group">
	  	<label for="firstName" class="col-xs-2"> First Name </label>
	    	<div class="col-xs-5">
	      	<input id="firstName" class="form-control input-group-lg reg_name" type="text" name="firstName" placeholder="Enter Here"/>
	   		</div>
	   		<span id="firstNameError" class="col-xs-5 has-error"> </span>
	  </div>
		<div class="form-group">
	  	<label for="lastName" class="col-xs-2"> Last Name </label>
	     	<div class="col-xs-5">
	        <input id="lastName" class="form-control input-group-lg reg_name" type="text" name="lastName" placeholder="Enter Here" />
	      </div> 
	      <span id="lastNameError" class="col-xs-5 has-error"> </span> 
	  </div>
	  <div class="form-group">
	    <label for="age" class="col-xs-2"> Age </label>
	      <div class="col-xs-5">
	        <input id="age" class="form-control input-group-lg reg_name" type="text" name="age" placeholder="Enter Here" />
	      </div>  
	  </div>
	  <div class="form-group">
	    <label for="addressLine1" class="col-xs-2"> Address Line 1 </label>
	    	<div class="col-xs-5" class="form-group">
	    		<input type="text" class="form-control" placeholder="Address Line 1" />
	    	</div>
	  </div>
	  <div class="form-group" >
	    <label for="addressLine2" class="col-xs-2"> Address Line 2 </label>
	    	<div class="col-xs-5" class="form-group">
	    		<input type="text" class="form-control" placeholder="Address Line 2" />
	    	</div>
	  </div>
	  <div class="form-group">
	    <label for="aboutYou" class="col-xs-2"> About You </label>
	    	<div class="col-xs-5" class="form-group">
	    		<textarea class="form-control" rows="3" placeholder="Write Here"></textarea>
	    	</div>
	  </div>
	  <div class="col-xs-offset-3 col-xs-2">
	 	<button type="submit" id="submit" class="btn btn-primary">SUBMIT</button>
	</div>
  </form>  
  <div class="form-group">
		<label for="error" class="col-xs-10" id="error"> </label>
	</div>
  </div>
  </div>
</body>
</html>
